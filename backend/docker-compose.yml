# docker-compose.yml (ở thư mục backend/)
name: htvb

services:
  db:
    image: postgres:16-alpine
    container_name: htvb-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: htvb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "55432:5432"
    volumes:
      - htvb_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d htvb"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: htvb-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - htvb_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  htvb_pg_data:
    name: htvb_pg_data
  htvb_redis_data:
    name: htvb_redis_data
